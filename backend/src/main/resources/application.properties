# 应用配置
server.port=5000
spring.application.name=springboot-vue-demo

# 数据库配置 - MySQL 8（使用bigdata数据库）
spring.datasource.url=jdbc:mysql://localhost:3307/bigdata?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&useUnicode=true&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=bigdata_user
spring.datasource.password=123456

# 数据库连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# JPA配置 - MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 关闭H2控制台（因为现在使用MySQL）
spring.h2.console.enabled=false

# 跨域配置 - 注意：Spring Boot 2.x需要通过Java配置类实现CORS
# 请参考config包中的CorsConfig类（如果存在）
# 或者在Controller中使用@CrossOrigin注解

# 日志配置
logging.level.com.example=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE