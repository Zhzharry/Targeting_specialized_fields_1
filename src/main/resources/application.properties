# 应用配置
server.port=5000
spring.application.name=springboot-vue-demo

# 数据库配置 - H2内存数据库（用于开发）
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# 数据库配置 - MySQL 8（生产环境使用，取消注释并配置）
# spring.datasource.url=jdbc:mysql://localhost:3306/your_database?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.datasource.username=root
# spring.datasource.password=your_password

# JPA配置
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# MySQL配置（使用MySQL时取消注释）
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2控制台配置
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 跨域配置 - 注意：Spring Boot 2.x需要通过Java配置类实现CORS
# 请参考config包中的CorsConfig类（如果存在）
# 或者在Controller中使用@CrossOrigin注解

# 日志配置
logging.level.com.example=INFO
logging.level.org.springframework.web=DEBUG
